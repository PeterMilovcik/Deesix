<!DOCTYPE html>
<html lang="en">
<head>
  <title>Deesix - New game</title>
  <meta charset="UTF-8" />
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <h1 class="title">{{ title }}</h1>
    </div>
    <div class="separator"></div>
    <div class="window-pane">
      <form>
        <div class="form-group">
          <label for="worldName">World Name:</label>
          <input type="text" id="worldName" name="worldName" [(ngModel)]="worldSettings.name" class="form-control">
        </div>
    
        <div class="form-group">
          <label for="description">Description:</label>
          <input type="text" id="description" name="description" [(ngModel)]="worldSettings.description" class="form-control">
        </div>
    
        <div class="form-group">
          <label for="theme">Theme:</label>
          <select id="theme" name="theme" [(ngModel)]="worldSettings.theme" class="form-control">
            <option *ngFor="let theme of themes" [value]="theme">{{ theme }}</option>
          </select>
        </div>
      </form>
    </div>
    <div class="separator"></div>
    <div class="window-pane">
      <button id="continue" class="btn btn-default" routerLink="/continue">Continue</button>
    </div>
  </div>
</body>
</html>
